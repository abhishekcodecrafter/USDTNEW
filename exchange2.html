<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      header {
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
      }
      .radio-div {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }

      .form-container {
        padding: 20px 10px;
        margin: 8px 4px;
        border-radius: 10px;
      }

      .input-group {
        background-color: white;
        padding: 10px;
        border-radius: 2px;
        margin-bottom: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
        align-self: baseline;
      }

      input[type="text"],
      select {
        width: calc(100% - 20px); /* Adjusted width to accommodate padding */
        padding: 10px;
        margin: 8px 0;
        margin-bottom: 2px;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      select {
        width: 100%;
      }
      label {
        font-size: 12px;
      }
      input::placeholder,
      option {
        font-size: 12px;
        color: rgb(145, 144, 144);
      }
      .submit-btn {
        background-color: #409940;
        color: white;
        padding: 15px 0; /* Adjusted padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%; /* Button takes whole width */
        margin-top: 10px;
      }
      .description {
        font-size: small;
        font-size: 9px;
        text-align: center;
        color: gray;
      }
    </style>
  </head>
  <body>
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M20 11H7.414l3.293-3.293c.39-.39.39-1.024 0-1.414s-1.024-.39-1.414 0l-5 5c-.39.39-.39 1.024 0 1.414l5 5c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.024 0-1.414L7.414 13H20c.552 0 1-.448 1-1s-.448-1-1-1z"
        />
      </svg>

      <!-- Replace with your back arrow icon -->
      <h3 style="color: black">Exchange</h3>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm5 11h-6V7h1v4h4v1h-3c-.553 0-1 .447-1 1v5c0 .553.447 1 1 1h4c.553 0 1-.447 1-1v-6c0-.553-.447-1-1-1z"
        />
      </svg>

      <!-- Replace with your clock icon -->
    </header>

    <div class="form-container">
      <div class="radio-div">
        <label style="font-weight: 600" for="type">Select type:</label><br />
        <input type="radio" id="bank" name="type" value="bank" />
        <label for="bank">Bank</label>
        <input type="radio" id="cash" name="type" value="cash" />
        <label for="cash">Cash</label>
      </div>
      <!-- </div> -->

      <div class="input-group">
        <label for="bankAcc">Select bank account:</label><br />
        <select type="text" id="bankAcc" name="bankAccount">
          <option value="">Select payee</option>
          <option value="">Bank 1</option>
          <option value="">Bank 2</option>
        </select>
      </div>

      <div class="input-group">
        <label for="exchangeAmount">Exchange Amount:</label><br />
        <input
          class="input-container"
          type="text"
          id="exchangeAmount"
          name="exchangeAmount"
          placeholder="Enter exchange amount"
        />
        <div style="display: flex; justify-content: space-between">
          <div style="display: flex; align-items: center; gap: 4px">
            <span style="color: rgb(41, 129, 244); font-size: 11px"
              >Available: 0.000000
            </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 100 100"
            >
              <polygon
                points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5"
                fill="#FFD700"
              />
              <text
                x="50"
                y="60"
                font-family="Arial"
                font-size="40"
                fill="#000000"
                text-anchor="middle"
                alignment-baseline="middle"
              >
                T
              </text>
            </svg>
          </div>
          <p style="font-size: 11px; color: gray; margin: 5px">1 USDT = â‚¹88</p>
        </div>
      </div>

      <button type="submit" class="submit-btn">Continue</button>
      <p class="description">
        In order to get your funds back better,faster and more conviently,your
        exchange order may be split into multiple parts
      </p>
    </div>
  </body>
</html>
