<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind Bank Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        align-items: center;
      }
      .back-btn {
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .back-icon {
        width: 24px;
        height: 24px;
        fill: #fff;
      }
      .back-btn:focus {
        outline: none;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
      }
      .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      label {
        flex: 1;
        font-weight: bold;
        margin-right: 10px;
      }
      input[type="text"] {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border: none;
      }
      input[type="submit"] {
        background-color: rgb(1, 145, 101);
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #555;
      }
      rule {
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="back-btn" onclick="window.history.back()">
        <svg
          class="back-icon"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 11H7.414l4.293-4.293a1 1 0 0 0-1.414-1.414l-6 6a1 1 0 0 0 0 1.414l6 6a1 1 0 0 0 1.414-1.414L7.414 13H20a1 1 0 0 0 0-2z"
          />
        </svg>
      </button>
      <h1 style="margin-left: 10px">Bind Bank Card</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="acc-no">Acc. no.</label>
          <input
            type="text"
            id="acc-no"
            name="acc-no"
            required
            placeholder="Please enter Account No."
          />
        </div>
        <hr class="rule" />
        <div class="form-group">
          <label for="ifsc">IFSC:</label>
          <input
            type="text"
            id="ifsc"
            name="ifsc"
            required
            placeholder="Please enter IFSC"
          />
        </div>
        <hr class="rule" />
        <div class="form-group">
          <label for="acc-name">AccName:</label>
          <input
            type="text"
            id="acc-name"
            name="acc-name"
            required
            placeholder="Please enter payee name"
          />
        </div>
        <hr class="rule" />
        <div class="form-group">
          <label for="bank-name">BankName:</label>
          <input
            type="text"
            id="bank-name"
            name="bank-name"
            required
            placeholder="Please enter bank name"
          />
        </div>
        <input type="submit" value="Commit" />
      </form>
    </div>
  </body>
</html>
